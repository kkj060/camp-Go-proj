<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camp데이터 전부</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .pagination {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .pagination a {
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            border: 1px solid #ddd;
            margin: 0 5px;
            border-radius: 5px;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }

        .pagination a:hover {
            background-color: #f8f9fa;
        }

        li {
            list-style: none;
        }

        .c_list {
            position: relative;
            padding: 25px 20px;
            height: auto;
            overflow: hidden;
            border-bottom: 1px solid #dbdbdb;
        }

        .img_box {
            position: absolute !important;
            z-index: 2;
            width: 200px;
            height: 150px;
            float: left;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camp_cont {
            width: 100%;
            height: auto;
            float: left;
        }

        .camp_tt {
            padding-left: 220px;
            text-align: left;
            clear: both;
            margin-top: 22px;
            display: block;
            padding-bottom: 5px;
            font-size: 16px;
        }

        .camp_info01 {
            text-align: left;
            list-style: none;
            overflow: hidden;
            width: 100%;
            height: auto;
            padding-left: 220px;
            box-sizing: border-box;
            margin: 0;
        }

        .camp_txt {
            padding-left: 220px;
            text-overflow: ellipsis;
            overflow: hidden;
            word-break: break-word;
                
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical
        }
        .camp_stt{
            padding-left: 220px;
            display: block;
            clear: both;
            text-align: left;
            font-size: 16px;
            letter-spacing: -0.083em;
            color: #000;
        }
        .camp_info01 li.addr{
            background: url("https://gocamping.or.kr/img/2018/sub/ico_map01.png") no-repeat left 0;
            padding-left: 27px;
            margin-right: 20px;
            line-height:28px;
        }
        .camp_info01 li.call_num{
            background: url("https://gocamping.or.kr/img/2018/sub/ico_call01.png") no-repeat left 0;
            padding-left: 27px;
            margin-right: 20px;
            line-height:28px;
        }
    </style>
</head>


<body>
    <div id="campList" class="campList">
    </div>
    <div id="pagination" class="pagination"></div>

    <script>
        $(document).ready(function () {
            const baseUrl = "http://apis.data.go.kr/B551011/GoCamping/basedList?";
            const defaultQuery = "MobileOS=ETC&MobileApp=TestApp";
            const serviceKey = "&serviceKey=LmlaUQqaUwhETwW9ymAS88gPkve1eSMz5XIA8Po296EdpbwXjssJRYwkZoTbj0aJ63w2O9lQtBapEGL50ictzg%3D%3D";

            const json = "&_type=json";
            let pageNo = 1;
            const numOfRows = 10;
            let totalPages = 0;

            // URL 생성 함수
            function createUrl(page) {
                return `${baseUrl}${defaultQuery}${serviceKey}${json}&numOfRows=${numOfRows}&pageNo=${page}`;
            }

            // 캠프 데이터 요청 및 리스트 생성
            function fetchCampData(page) {
                $.ajax({
                    url: createUrl(page),
                    method: 'GET',
                    success: function (res) {
                        if (res.response.body.items && res.response.body.items.item) {
                            const items = res.response.body.items.item;
                            if (page === 1) {
                                resetList();
                            }
                            items.forEach(item => {
                                createCampItem(item);
                            });
                            totalPages = Math.ceil(res.response.body.totalCount / numOfRows);
                            createPagination(page);
                        }
                    }
                });
            }
            function createCampItem(item) {
                console.log("item ==> ", item);
                // 주요 컨테이너
                const container = $('#campList');
                const li = $('<li>');

                // .c_list.update div 생성
                const cListDiv = $('<div>').addClass('c_list update');

                // 링크와 이미지 박스
                const link = $('<a>')
                    .addClass('dc_none');


                const imgBoxDiv = $('<div>').addClass('img_box');
                const img = $('<img>')
                    .attr('src', item.firstImageUrl);

                imgBoxDiv.append(img);

                // 캠프 콘텐츠 div
                const campContDiv = $('<div>').addClass('camp_cont');

                // 제목
                const h2 = $('<h2>').addClass('camp_tt').html(`<a href="${link.attr('href')}">${item.facltNm}</a>`);

                // 캠프 상태와 설명
                const spanCampStt = $('<span>').addClass('camp_stt').text(item.themaEnvrnCl);
                const spanCampTxt = $('<span>').addClass('camp_txt').html(`<a ">${item.featureNm}</a>`);

                // 캠프 정보 리스트
                const campInfoList = $('<ul>').addClass('camp_info01');
                campInfoList.append(
                    $('<li>').addClass('addr').text(item.addr1 || '주소 없음'),
                    $('<li>').addClass('call_num').text(item.tel || '전화번호 없음')
                );

                // 아이콘 모음 (비워두었으니 필요한 경우 추가할 수 있음)
                const campItemBox = $('<div>').addClass('camp_item_box');
                // 필요한 경우 아이콘을 여기에 추가

                // 모든 요소 조합
                link.append(imgBoxDiv);
                campContDiv.append(h2).append(spanCampStt).append(spanCampTxt).append(campInfoList).append(campItemBox);
                cListDiv.append(link).append(campContDiv);
                li.append(cListDiv);
                container.append(li);
            }


            // 페이지 리스트 초기화
            function resetList() {
                $('#campList').empty();
            }

            // 페이지네이션 생성
            function createPagination(currentPage) {
                const $paginationContainer = $('#pagination');
                $paginationContainer.empty();

                const pagesPerGroup = 10;
                const totalGroups = Math.ceil(totalPages / pagesPerGroup);
                const currentGroup = Math.ceil(currentPage / pagesPerGroup);

                function createButton(text, page, isActive) {
                    return $('<a>').attr('href', '#').text(text).toggleClass('active', isActive).on('click', function (e) {
                        e.preventDefault();
                        if (page !== currentPage) {
                            fetchCampData(page);
                        }
                    });
                }

                if (currentGroup > 1) {
                    $paginationContainer.append(createButton('« Prev Group', (currentGroup - 1) * pagesPerGroup, false));
                }

                const startPage = (currentGroup - 1) * pagesPerGroup + 1;
                const endPage = Math.min(startPage + pagesPerGroup - 1, totalPages);

                for (let i = startPage; i <= endPage; i++) {
                    $paginationContainer.append(createButton(i, i, i === currentPage));
                }

                if (currentGroup < totalGroups) {
                    $paginationContainer.append(createButton('Next Group »', (currentGroup + 1) * pagesPerGroup, false));
                }
            }

            // 초기 데이터 요청
            fetchCampData(pageNo);
        });
    </script>
</body>



</html>
